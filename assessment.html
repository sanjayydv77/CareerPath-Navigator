    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .progress-container {
            background: #f8f9fa;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e9ecef;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 10%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: #666;
            font-weight: 500;
        }

        .content {
            padding: 2rem;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            margin-bottom: 2rem;
        }

        .question h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #e3f2fd;
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .option input[type="radio"] {
            margin-right: 1rem;
            transform: scale(1.2);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .result-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .result-container.active {
            display: block;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .career-recommendations {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
            text-align: left;
        }

        .career-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
        }

        .career-card h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .career-card p {
            color: #666;
            line-height: 1.5;
        }

        .perfect-match {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            color: white;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .perfect-match h3 {
            font-size: 2rem;
            margin: 1rem 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .perfect-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 1rem;
        }
        
        .match-badge {
            background-color: rgba(255,255,255,0.25);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .match-percentage {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .home-btn {

        }

        .back-button {

            color: #667eea;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

            healthcare: {
                name: "Healthcare & Medicine",
                careers: [
                    "Physician",
                    "Nurse Practitioner",
                    "Medical Researcher",
                    "Healthcare Administrator",
                    "Physical Therapist"
                ],
                description: "Improve lives and contribute to health and wellness",
                perfectMatch: "Healthcare Data Analyst",
                perfectDescription: "As a Healthcare Data Analyst, you'll use your analytical skills to improve patient outcomes, optimize healthcare delivery, and contribute to medical research. This role combines healthcare knowledge with data science, offering a meaningful career with strong job security and competitive compensation."
            },
            business: {
                name: "Business & Finance",
                careers: [
                    "Business Analyst",
                    "Marketing Manager",
                    "Financial Advisor",
                    "Project Manager",
                    "Entrepreneur"
                ],
                description: "Drive growth and success in the business world",
                perfectMatch: "Business Development Manager",
                perfectDescription: "As a Business Development Manager, you'll identify growth opportunities, build strategic partnerships, and drive organizational success. This dynamic role leverages your leadership skills and business acumen, offering excellent earning potential and a clear path to executive positions."
            },
            creative: {
                name: "Creative Arts & Design",
                careers: [
                    "Graphic Designer",
                    "Content Creator",
                    "Architect",
                    "Photographer",
                    "UX/UI Designer"
                ],
                description: "Express creativity and bring artistic visions to life",
                perfectMatch: "UX/UI Designer",
                perfectDescription: "As a UX/UI Designer, you'll create intuitive, engaging digital experiences that delight users while meeting business objectives. This career combines creativity with problem-solving, offering opportunities to work on diverse projects across industries with competitive compensation and flexible work arrangements."
            },
            education: {
                name: "Education & Training",
                careers: [
                    "Teacher",
                    "Corporate Trainer",
                    "Educational Counselor",
                    "Curriculum Developer",
                    "Academic Researcher"
                ],
                description: "Shape minds and contribute to learning and development",
                perfectMatch: "Educational Technology Specialist",
                perfectDescription: "As an Educational Technology Specialist, you'll develop and implement innovative learning solutions that transform education. This role combines your passion for teaching with technology skills, offering opportunities to make a meaningful impact while enjoying job stability and work-life balance."
            }
        };

        // Assessment Logic
        let currentQuestionIndex = 0;
        let answers = {};
        const totalQuestions = questions.length;

        // Initialize Assessment
        function initAssessment() {
            renderQuestion(currentQuestionIndex);
            updateProgress();
        }

        // Render Question
        function renderQuestion(index) {
            const question = questions[index];
            const content = document.getElementById('assessmentContent');
            
            content.innerHTML = `
                <div class="question-container active">
                    <div class="question">
                        <h3>${question.question}</h3>
                        <div class="options">
                            ${question.options.map(option => `
                                <label class="option" onclick="selectOption('${question.id}', '${option.value}', this)">
                                    <input type="radio" name="q${question.id}" value="${option.value}">
                                    <span>${option.text}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                    <div class="navigation">
                        <button class="btn btn-secondary" ${index === 0 ? 'style="visibility: hidden"' : ''} 
                                onclick="previousQuestion()">← Previous</button>
                        <button class="btn" id="nextBtn" onclick="${index === totalQuestions - 1 ? 'finishAssessment()' : 'nextQuestion()'}" disabled>
                            ${index === totalQuestions - 1 ? 'Finish Assessment' : 'Next →'}
                        </button>
                    </div>
                </div>
            `;
        }

        // Select Option
        function selectOption(questionId, value, element) {
            // Remove previous selections
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            element.classList.add('selected');
            
            // Store answer
            answers[questionId] = value;
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        // Next Question
        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
                updateProgress();
            }
        }

        // Previous Question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
                updateProgress();
            }
        }

        // Update Progress
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        // Finish Assessment
        function finishAssessment() {
            const results = calculateResults();
            displayResults(results);
        }

        // Calculate Results
        function calculateResults() {
            const scores = {
                technology: 0,
                healthcare: 0,
                business: 0,
                creative: 0,
                education: 0
            };

            // Scoring logic based on answers
            Object.values(answers).forEach(answer => {
                switch(answer) {
                    case 'technology':
                    case 'programming':
                    case 'technical':
                    case 'analytical':
                    case 'innovation':
                    case 'logical':
                    case 'systematic':
                    case 'technological':
                        scores.technology += 2;
                        break;
                    case 'healthcare':
                    case 'medical':
                    case 'helping':
                    case 'empathetic':
                    case 'health':
                        scores.healthcare += 2;
                        break;
                    case 'business':
                    case 'leadership':
                    case 'success':
                    case 'strategic':
                    case 'economic':
                        scores.business += 2;
                        break;
                    case 'creative':
                    case 'design':
                    case 'creativity':
                    case 'cultural':
                        scores.creative += 2;
                        break;
                    case 'education':
                    case 'teaching':
                    case 'educational':
                        scores.education += 2;
                        break;
                    case 'communication':
                        scores.business += 1;
                        scores.education += 1;
                        break;
                    case 'independent':
                        scores.technology += 1;
                        scores.creative += 1;
                        break;
                    case 'team':
                        scores.business += 1;
                        scores.healthcare += 1;
                        break;
                }
            });

            // Find the career with the highest score
            let maxScore = 0;
            let perfectCareer = 'technology'; // Default
            
            for (const [career, score] of Object.entries(scores)) {
                if (score > maxScore) {
                    maxScore = score;
                    perfectCareer = career;
                }
            }
            
            // Calculate compatibility percentage (how close to perfect match)
            const total = Object.values(scores).reduce((a, b) => a + b, 0);
            const compatibilityPercentage = Math.round((maxScore / total) * 100);
            
            return {
                career: perfectCareer,
                percentage: compatibilityPercentage
            };
        }

        // Display Results
        function displayResults(result) {
            document.getElementById('assessmentContent').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            const resultContainer = document.getElementById('resultContainer');
            const recommendationsDiv = document.getElementById('careerRecommendations');
            
            const path = careerPaths[result.career];
            
            recommendationsDiv.innerHTML = `
                <div class="perfect-match">
                    <div class="match-badge">${result.percentage}% Perfect Match</div>
                    <h3>${path.perfectMatch}</h3>
                    <p class="perfect-description">${path.perfectDescription}</p>
                </div>
                <div class="career-card">
                    <h4>${path.name} Field</h4>
                    <p>${path.description}</p>
                    <p><strong>Other Career Options:</strong> ${path.careers.join(', ')}</p>
                </div>
            `;
            
            resultContainer.classList.add('active');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initAssessment);
        
        // Back button functionality
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
