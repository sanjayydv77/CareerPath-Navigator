            left: 20px;

            height: 50px;

            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #667eea;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: #764ba2;
        }

        /* Header */
        .header {
            text-align: center;

        }

        }

        .header p {

            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* Search Section */
        .search-container {
            max-width: 1000px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .search-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 2;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .filter-select {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: white;
            cursor: pointer;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        /* Filter Tags */
        .filter-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tag.active, .filter-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .results-count {
            font-size: 1.1rem;
            opacity: 0.9;
        }

            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        /* College Grid */
        .colleges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .college-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .college-card:hover {

        }

        .college-header {

            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

            height: 60px;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;

            top: -10px;
            right: -10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 0 20px 0 20px;
            font-size: 12px;
            font-weight: bold;

        .college-name {

            font-weight: 600;
            color: #333;
            margin-bottom: 5px;

        .college-location {
            color: #666;
            font-size: 14px;

            align-items: center;
            gap: 5px;
        }

            justify-content: space-between;

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .courses-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;

            border-radius: 15px;
            font-size: 12px;

        .btn-primary {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;

        .btn-primary:hover {

            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #ff6b6b;
            color: white;
        }

        .btn-save.saved {

            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {

        // Initialize the page
        window.onload = function() {
            allColleges = [...collegeData];
            setTimeout(() => {
                displayColleges();
                createPagination();
            }, 1500);
        };

        // Search function
        function searchColleges() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const streamFilter = document.getElementById('streamFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;

            let filteredColleges = collegeData.filter(college => {
                const matchesSearch = college.name.toLowerCase().includes(searchTerm) ||
                                    college.location.toLowerCase().includes(searchTerm) ||
                                    college.courses.some(course => course.toLowerCase().includes(searchTerm));
                
                const matchesStream = !streamFilter || college.stream === streamFilter;
                const matchesLocation = !locationFilter || college.location.toLowerCase().includes(locationFilter);
                const matchesType = currentFilter === 'all' || college.type === currentFilter;

                return matchesSearch && matchesStream && matchesLocation && matchesType;
            });

            allColleges = filteredColleges;
            currentPage = 1;
            displayColleges();
            createPagination();
            updateResultsCount();
        }

        // Filter by type
        function filterByType(type) {
            currentFilter = type;
            
            // Update active filter tag
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            event.target.classList.add('active');

            searchColleges();
        }

        // Sort colleges
        function sortColleges() {
            const sortBy = document.getElementById('sortBy').value;
            
            allColleges.sort((a, b) => {
                switch(sortBy) {
                    case 'placements':
                        return parseInt(b.placements) - parseInt(a.placements);
                    case 'package':
                        return parseFloat(b.avgPackage.replace('₹', '').replace('L', '')) - 
                               parseFloat(a.avgPackage.replace('₹', '').replace('L', ''));
                    case 'location':
                        return a.location.localeCompare(b.location);
                    default:
                        return a.name.localeCompare(b.name);
                }
            });

            displayColleges();
        }

        // Display colleges
        function displayColleges() {
            const grid = document.getElementById('collegesGrid');
            const loading = document.getElementById('loadingDiv');
            
            if (loading) {
                loading.style.display = 'none';
            }

            const startIndex = (currentPage - 1) * collegesPerPage;
            const endIndex = startIndex + collegesPerPage;
            const collegesToShow = allColleges.slice(startIndex, endIndex);

            if (collegesToShow.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No colleges found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = collegesToShow.map(college => `
                <div class="college-card" onclick="viewCollegeDetails('${college.name}')">
                    <div class="ranking-badge">${college.ranking}</div>
                    <div class="college-header">
                        <div class="college-logo">${college.logo}</div>
                    </div>
                    <div class="college-name">${college.name}</div>
                    <div class="college-location">📍 ${college.location}</div>
                    
                    <div class="stats-row">
                        <div class="stat">
                            <span class="stat-value">${college.placements}</span>
                            <div class="stat-label">Placements</div>
                        </div>
                        <div class="stat">
                            <span class="stat-value">${college.avgPackage}</span>
                            <div class="stat-label">Avg Package</div>
                        </div>
                    </div>
                    
                    <div class="courses-tags">
                        ${college.courses.map(course => `<span class="course-tag">${course}</span>`).join('')}
                    </div>
                    
                    <div class="card-actions">
                        <button class="btn-primary" onclick="event.stopPropagation(); viewCollegeDetails('${college.name}')">View Details</button>
                        <button class="btn-save" onclick="event.stopPropagation(); toggleSave(this, '${college.name}')">♡ Save</button>
                    </div>
                </div>
            `).join('');
        }

        // Create pagination
        function createPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(allColleges.length / collegesPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">‹ Previous</button>`;
            }

            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next ›</button>`;
            }

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            displayColleges();
            createPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Update results count
        function updateResultsCount() {
            const count = document.getElementById('resultsCount');
            count.textContent = `Showing ${allColleges.length} colleges`;
        }

        // Toggle save college
        function toggleSave(button, collegeName) {
            button.classList.toggle('saved');
            if (button.classList.contains('saved')) {
                button.innerHTML = '♥ Saved';
                button.style.background = '#ff6b6b';
                button.style.color = 'white';
            } else {
                button.innerHTML = '♡ Save';
                button.style.background = 'white';
                button.style.color = '#ff6b6b';
            }
        }

        function viewCollegeDetails(collegeName) {
            alert(`College details for ${collegeName} will be shown here.\n\nThis would typically open a detailed page with:\n• Admission requirements\n• Fee structure\n• Course details\n• Faculty information\n• Campus facilities\n• Placement records`);

            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchColleges();

            });
