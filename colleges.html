            z-index: 1000;
            text-decoration: none;
        }

            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 2;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .filter-select {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: white;
            cursor: pointer;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tag.active, .filter-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

            margin: 0 auto;
            padding: 0 20px 50px;

            justify-content: space-between;
            align-items: center;

            flex-wrap: wrap;

            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;

        .college-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

            color: #333;

            color: #667eea;

        .stat-label {

            color: #666;

            border: none;
            border-radius: 10px;

    // Initialize the page
    window.onload = function() {
        // --- ‚≠ê NEW: Auth Check ---
        if (!currentUser || !token) {
            alert('You must be logged in to view colleges. Redirecting to home page...');
            window.location.href = 'index.html';
            return; // Stop the rest of the script from running
        }

        allColleges = [...collegeData];
        // --- ‚≠ê NEW: Fetch user's saved colleges from backend ---
        fetchSavedColleges(); 
        
        setTimeout(() => {
            displayColleges();
            createPagination();
        }, 1500); // Your original timeout
    };
    
    // --- ‚≠ê NEW: Function to get saved colleges from DB ---
    async function fetchSavedColleges() {
        try {
            const response = await fetch('http://localhost:5000/api/data/dashboard', {
                headers: { 'x-auth-token': token }
            });
            if (response.ok) {
                const data = await response.json();
                // Store saved colleges in a Set for fast lookup
                savedColleges = new Set(data.savedColleges);
                
                // Re-display colleges to show which ones are saved
                displayColleges();
            }
        } catch (error) {
            console.error('Error fetching saved colleges:', error);
        }
    }


    // Search function (No changes)
    function searchColleges() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const streamFilter = document.getElementById('streamFilter').value;
        const locationFilter = document.getElementById('locationFilter').value;

        let filteredColleges = collegeData.filter(college => {
            const matchesSearch = college.name.toLowerCase().includes(searchTerm) ||
                                  college.location.toLowerCase().includes(searchTerm) ||
                                  college.courses.some(course => course.toLowerCase().includes(searchTerm));
            
            const matchesStream = !streamFilter || college.stream === streamFilter;
            const matchesLocation = !locationFilter || college.location.toLowerCase().includes(locationFilter);
            const matchesType = currentFilter === 'all' || college.type === currentFilter;

            return matchesSearch && matchesStream && matchesLocation && matchesType;
        });

        allColleges = filteredColleges;
        currentPage = 1;
        displayColleges();
        createPagination();
        updateResultsCount();
    }

    // Filter by type (No changes)
    function filterByType(type) {
        currentFilter = type;
        
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.classList.remove('active');
        });
        event.target.classList.add('active');

        searchColleges();
    }

    // Sort colleges (No changes)
    function sortColleges() {
        const sortBy = document.getElementById('sortBy').value;
        
        allColleges.sort((a, b) => {
            switch(sortBy) {
                case 'placements':
                    return parseInt(b.placements) - parseInt(a.placements);
                case 'package':
                    return parseFloat(b.avgPackage.replace('‚Çπ', '').replace('L', '')) - 
                           parseFloat(a.avgPackage.replace('‚Çπ', '').replace('L', ''));
                case 'location':
                    return a.location.localeCompare(b.location);
                default:
                    return a.name.localeCompare(b.name);
            }
        });

        displayColleges();
    }

    // --- (MODIFIED) Display colleges ---
    function displayColleges() {
        const grid = document.getElementById('collegesGrid');
        const loading = document.getElementById('loadingDiv');
        
        if (loading) {
            loading.style.display = 'none';
        }

        const startIndex = (currentPage - 1) * collegesPerPage;
        const endIndex = startIndex + collegesPerPage;
        const collegesToShow = allColleges.slice(startIndex, endIndex);

        if (collegesToShow.length === 0) {
            grid.innerHTML = `
                <div class="no-results">
                    <h3>No colleges found</h3>
                    <p>Try adjusting your search criteria</p>
                </div>
            `;
            return;
        }

        grid.innerHTML = collegesToShow.map(college => {
            // --- ‚≠ê NEW: Check if this college is saved ---
            const isSaved = savedColleges.has(college.name);
            const saveButtonClass = isSaved ? 'btn-save saved' : 'btn-save';
            const saveButtonText = isSaved ? '‚ô• Saved' : '‚ô° Save';
            
            return `
            <div class="college-card" onclick="viewCollegeDetails('${college.name}')">
                <div class="ranking-badge">${college.ranking}</div>
                <div class="college-header">
                    <div class="college-logo">${college.logo}</div>
                </div>
                <div class="college-name">${college.name}</div>
                <div class="college-location">üìç ${college.location}</div>
                
                <div class="stats-row">
                    <div class="stat">
                        <span class="stat-value">${college.placements}</span>
                        <div class="stat-label">Placements</div>
                    </div>
                    <div class="stat">
                        <span class="stat-value">${college.avgPackage}</span>
                        <div class="stat-label">Avg Package</div>
                    </div>
                </div>
                
                <div class="courses-tags">
                    ${college.courses.map(course => `<span class="course-tag">${course}</span>`).join('')}
                </div>
                
                <div class="card-actions">
                    <button class="btn-primary" onclick="event.stopPropagation(); viewCollegeDetails('${college.name}')">View Details</button>
                    <button class="${saveButtonClass}" onclick="event.stopPropagation(); toggleSave(this, '${college.name}')">${saveButtonText}</button>
                </div>
            </div>
        `}).join('');
    }

    // Create pagination (No changes)
    function createPagination() {
        const pagination = document.getElementById('pagination');
        const totalPages = Math.ceil(allColleges.length / collegesPerPage);
        
        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }

        let paginationHTML = '';
        
        if (currentPage > 1) {
            paginationHTML += `<button onclick="changePage(${currentPage - 1})">‚Äπ Previous</button>`;
        }

        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        if (endPage - startPage < maxVisiblePages - 1) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
        }

        if (currentPage < totalPages) {
            paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next ‚Ä∫</button>`;
        }

        pagination.innerHTML = paginationHTML;
    }

    // Change page (No changes)
    function changePage(page) {
        currentPage = page;
        displayColleges();
        createPagination();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Update results count (No changes)
    function updateResultsCount() {
        const count = document.getElementById('resultsCount');
        count.textContent = `Showing ${allColleges.length} colleges`;
    }

    // --- (MODIFIED) Toggle save college ---
    async function toggleSave(button, collegeName) {
        // 1. Update the visual state immediately
        const isSaving = !button.classList.contains('saved');
        
        if (isSaving) {
            button.classList.add('saved');
            button.innerHTML = '‚ô• Saved';
            button.style.background = '#ff6b6b';
            button.style.color = 'white';
            // 2. Add to our local set
            savedColleges.add(collegeName);
        } else {
            button.classList.remove('saved');
            button.innerHTML = '‚ô° Save';
            button.style.background = 'white';
            button.style.color = '#ff6b6b';
            // 3. Remove from our local set
            savedColleges.delete(collegeName);
        }
        
        // 4. Send the update to the backend
        try {
            // Note: We send the collegeName and the 'isSaving' status
            const response = await fetch('http://localhost:5000/api/data/save-college', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': token // Send the login token
                },
                body: JSON.stringify({ collegeName: collegeName, isSaving: isSaving })
            });

            if (response.ok) {
                console.log('Saved colleges updated successfully.');
            } else {
                console.error('Failed to update saved colleges.');
                // (Optional: Revert the button if save failed)
            }
        } catch (error) {
            console.error('Error saving college:', error);
            // (Optional: Revert the button if save failed)
        }
    }

    }

            if (e.key === 'Enter') {
