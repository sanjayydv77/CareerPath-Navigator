        }

            width: 50px;
            height: 50px;

            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

            z-index: 1000;
        }

        .back-btn:hover {

        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 60px;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-switch {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px;
            display: flex;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .toggle-option {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 45px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
        }

        .toggle-option.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-filters {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input, .filter-select {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        /* Jobs Panel Styling */

            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #28a745;
            position: relative;
            overflow: hidden;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #28a745, #20c997);
            border-radius: 50%;
            transform: translate(50px, -50px);
            opacity: 0.1;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .job-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Internship Panel Styling */

            background: linear-gradient(145deg, #fff8e1, #ffecb3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.2);
            transition: all 0.3s ease;
            border-left: 5px solid #ffc107;
            position: relative;
            overflow: hidden;
        }

        .internship-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ffc107, #ff9800);
            border-radius: 50%;
            transform: translate(50px, -50px);
            opacity: 0.1;
        }

        .internship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 193, 7, 0.3);
        }

        .internship-badge {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            position: absolute;
            top: 15px;
            right: 15px;
        }

            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .company-name {
            color: #666;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;

        .opportunity-details {

        }

            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

            height: 16px;

        }

        .skills-tags {

            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

            border-radius: 15px;
            font-size: 12px;

            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);

            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;

            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {

            color: #333;
            font-weight: 700;
        }

            background: none;
            border: none;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;

            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);

        .form-row {

            gap: 15px;

</head>

    <!-- Application Modal -->
    <div id="applicationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">

                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            
            <div class="success-message" id="successMessage">
                <h3>🎉 Application Submitted Successfully!</h3>
                <p>Thank you for your application. We'll review your profile and get back to you within 3-5 business days.</p>
            </div>

            <form id="applicationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-input" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-input" id="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-input" id="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Degree *</label>
                        <select class="form-select" id="degree" required>
                            <option value="">Select Degree</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="B.E">B.E</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="B.Com">B.Com</option>
                            <option value="BCA">BCA</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stream/Specialization *</label>
                        <input type="text" class="form-input" id="stream" placeholder="e.g., Computer Science, IT" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Upload Resume * (PDF only)</label>
                    <div class="file-upload" onclick="document.getElementById('resume').click()">
                        <div style="font-size: 40px; color: #667eea;">📄</div>
                        <div class="upload-text">Click to upload your resume</div>
                        <input type="file" id="resume" accept=".pdf" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" id="question1Label">Question 1</label>
                    <textarea class="form-textarea" id="answer1" placeholder="Your answer here..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" id="question2Label">Question 2</label>
                    <textarea class="form-textarea" id="answer2" placeholder="Your answer here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>

        function initializePage() {
            allOpportunities = currentPanel === 'jobs' ? jobsData : internshipsData;
            displayOpportunities(allOpportunities);
            setupEventListeners();
        }

        function switchPanel(panel) {
            currentPanel = panel;
            
            // Update toggle buttons
            document.querySelectorAll('.toggle-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update data and display
            allOpportunities = panel === 'jobs' ? jobsData : internshipsData;
            displayOpportunities(allOpportunities);
            
            // Reset filters
            document.getElementById('searchInput').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('experienceFilter').value = '';
        }

        function displayOpportunities(opportunities) {
            const grid = document.getElementById('opportunitiesGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsCount.textContent = `Showing ${opportunities.length} ${currentPanel}`;
            
            grid.innerHTML = opportunities.map(opportunity => {
                const cardClass = currentPanel === 'jobs' ? 'job-card' : 'internship-card';
                const badgeClass = currentPanel === 'jobs' ? 'job-badge' : 'internship-badge';
                const salaryLabel = currentPanel === 'jobs' ? 'Salary' : 'Stipend';
                
                return `
                    <div class="${cardClass}">
                        <div class="${badgeClass}">${opportunity.type}</div>
                        <h3 class="opportunity-title">${opportunity.title}</h3>
                        <div class="company-name">
                            <span>🏢</span> ${opportunity.company}
                        </div>
                        
                        <div class="opportunity-details">
                            <div class="detail-item">
                                <span class="detail-icon">📍</span>
                                <span>${opportunity.location}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">💼</span>
                                <span>${opportunity.experience}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">💰</span>
                                <span>${opportunity.salary || opportunity.stipend}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">📂</span>
                                <span>${opportunity.category}</span>
                            </div>
                        </div>
                        
                        <div class="skills-tags">
                            ${opportunity.skills.map(skill => 
                                `<span class="skill-tag">${skill}</span>`
                            ).join('')}
                        </div>
                        
                        <button class="apply-btn" onclick="openApplicationModal('${opportunity.title}', '${opportunity.company}', ${JSON.stringify(opportunity.questions).replace(/"/g, '&quot;')})">
                            Apply Now
                        </button>
                    </div>
                `;
            }).join('');
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const locationFilter = document.getElementById('locationFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const experienceFilter = document.getElementById('experienceFilter');
            
            [searchInput, locationFilter, categoryFilter, experienceFilter].forEach(element => {
                element.addEventListener('input', filterOpportunities);
            });
        }

        function filterOpportunities() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const location = document.getElementById('locationFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const experience = document.getElementById('experienceFilter').value;
            
            let filtered = (currentPanel === 'jobs' ? jobsData : internshipsData).filter(opportunity => {
                const matchesSearch = !searchTerm || 
                    opportunity.title.toLowerCase().includes(searchTerm) ||
                    opportunity.company.toLowerCase().includes(searchTerm) ||
                    opportunity.skills.some(skill => skill.toLowerCase().includes(searchTerm));
                
                const matchesLocation = !location || opportunity.location === location;
                const matchesCategory = !category || opportunity.category === category;
                const matchesExperience = !experience || opportunity.experience === experience;
                
                return matchesSearch && matchesLocation && matchesCategory && matchesExperience;
            });
            
            displayOpportunities(filtered);
        }

        function openApplicationModal(title, company, questions) {
            const modal = document.getElementById('applicationModal');
            const modalTitle = document.getElementById('modalTitle');
            const question1Label = document.getElementById('question1Label');
            const question2Label = document.getElementById('question2Label');
            
            modalTitle.textContent = `Apply for ${title} at ${company}`;
            question1Label.textContent = `Question 1: ${questions[0]}`;
            question2Label.textContent = `Question 2: ${questions[1]}`;
            
            // Reset form and hide success message
            document.getElementById('applicationForm').reset();
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('applicationForm').style.display = 'block';
            
            modal.style.display = 'block';
            
            currentOpportunity = { title, company, questions };
        }

        function closeModal() {
            document.getElementById('applicationModal').style.display = 'none';
        }

        function goBack() {
            window.history.back();
        }

        // Handle form submission
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate application submission
            setTimeout(() => {
                document.getElementById('applicationForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Auto close modal after 5 seconds
                setTimeout(() => {
                    closeModal();
                }, 5000);
            }, 1500);
        });

        // Handle file upload display
        document.getElementById('resume').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                const uploadText = e.target.parentElement.querySelector('.upload-text');
                uploadText.textContent = `Selected: ${fileName}`;
                uploadText.style.color = '#28a745';
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('applicationModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
