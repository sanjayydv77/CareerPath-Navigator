        .container {

            position: relative;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 60px;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-switch {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px;
            display: flex;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .toggle-option {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 45px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
        }

        .toggle-option.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-filters {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input, .filter-select {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        /* Jobs Panel Styling */
        .job-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #28a745;
            position: relative;
            overflow: hidden;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #28a745, #20c997);
            border-radius: 50%;
            transform: translate(50px, -50px);
            opacity: 0.1;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .job-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Internship Panel Styling */
        .internship-card {
            background: linear-gradient(145deg, #fff8e1, #ffecb3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.2);
            transition: all 0.3s ease;
            border-left: 5px solid #ffc107;
            position: relative;
            overflow: hidden;
        }

        .internship-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ffc107, #ff9800);
            border-radius: 50%;
            transform: translate(50px, -50px);
            opacity: 0.1;
        }

        .internship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 193, 7, 0.3);
        }

        .internship-badge {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .opportunity-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .company-name {
            color: #666;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .opportunity-details {
            margin-bottom: 20px;
        }

            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .detail-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .skills-tags {

            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);

            padding: 12px;

            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);

            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 700;
        }

            border: none;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;

            border-color: #667eea;

            grid-template-columns: 1fr 1fr;
            gap: 15px;

            text-align: center;

    </style>
</head>

    // --- (MODIFIED) ---
    function initializePage() {
        // 1. Set the master list to all data
        allOpportunities = jobsData; 
        
        // 2. Immediately filter to show the default panel (jobs)
        filterOpportunities(); 
        
        // 3. Set up listeners
        setupEventListeners();
    }

    // --- (MODIFIED) ---
    function switchPanel(panel) {
        currentPanel = panel;
        
        // Update toggle buttons
        document.querySelectorAll('.toggle-option').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // 'event' is a global variable from the 'onclick' attribute in the HTML
        if (event && event.target) {
            event.target.classList.add('active');
        } else {
            // Fallback for safety
            document.querySelector(`.toggle-option[onclick="switchPanel('${panel}')"]`).classList.add('active');
        }
        
        // Re-filter the list instead of switching arrays
        filterOpportunities();
        
        // Reset filters
        document.getElementById('searchInput').value = '';
        document.getElementById('locationFilter').value = '';
        document.getElementById('categoryFilter').value = '';
        document.getElementById('experienceFilter').value = '';
    }

    // --- (MODIFIED) ---
    function displayOpportunities(opportunities) {
        const grid = document.getElementById('opportunitiesGrid');
        const resultsCount = document.getElementById('resultsCount');
        
        resultsCount.textContent = `Showing ${opportunities.length} ${currentPanel}`;
        
        // Handle "No results"
        if (opportunities.length === 0) {
            // Check if a "no results" div exists, if not, create one
            let noResultsDiv = grid.querySelector('.no-results');
            if (!noResultsDiv) {
                grid.innerHTML = ''; // Clear the grid
                noResultsDiv = document.createElement('div');
                noResultsDiv.className = 'no-results';
                noResultsDiv.style.color = 'white'; // Make text visible
                noResultsDiv.style.padding = '50px 20px';
                noResultsDiv.style.textAlign = 'center';
                grid.appendChild(noResultsDiv);
            }
            // Set the text for the "no results" message
            noResultsDiv.innerHTML = `<h3>No ${currentPanel} found</h3><p>Try adjusting your search criteria</p>`;
            return;
        }

        // If we have results, clear the grid and add the cards
        grid.innerHTML = opportunities.map(opportunity => {
            
            const isInternship = opportunity.type.toLowerCase().includes('month');
            const cardClass = isInternship ? 'internship-card' : 'job-card';
            const badgeClass = isInternship ? 'internship-badge' : 'job-badge';
            const salaryLabel = isInternship ? 'Stipend' : 'Salary';
            
            return `
                <div class="${cardClass}">
                    <div class="${badgeClass}">${opportunity.type}</div>
                    <h3 class="opportunity-title">${opportunity.title}</h3>
                    <div class="company-name">
                        <span>üè¢</span> ${opportunity.company}
                    </div>
                    
                    <div class="opportunity-details">
                        <div class="detail-item">
                            <span class="detail-icon">üìç</span>
                            <span>${opportunity.location}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">üíº</span>
                            <span>${opportunity.experience}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">üí∞</span>
                            <span>${opportunity.salary || opportunity.stipend} (${salaryLabel})</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-icon">üìÇ</span>
                            <span>${opportunity.category}</span>
                        </div>
                    </div>
                    
                    <div class="skills-tags">
                        ${opportunity.skills.map(skill => 
                            `<span class="skill-tag">${skill}</span>`
                        ).join('')}
                    </div>
                    
                    <button class="apply-btn" onclick="openApplicationModal('${opportunity.title}', '${opportunity.company}', ${JSON.stringify(opportunity.questions).replace(/"/g, '&quot;')})">
                        Apply Now
                    </button>
                </div>
            `;
        }).join('');
    }

    function setupEventListeners() {
        const searchInput = document.getElementById('searchInput');
        const locationFilter = document.getElementById('locationFilter');
        const categoryFilter = document.getElementById('categoryFilter');
        const experienceFilter = document.getElementById('experienceFilter');
        
        [searchInput, locationFilter, categoryFilter, experienceFilter].forEach(element => {
            element.addEventListener('input', filterOpportunities);
            element.addEventListener('change', filterOpportunities); // Add 'change' for select dropdowns
        });
    }

    // --- (MODIFIED) ---
    function filterOpportunities() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const location = document.getElementById('locationFilter').value;
        const category = document.getElementById('categoryFilter').value;
        const experience = document.getElementById('experienceFilter').value;
        
        let filtered = allOpportunities.filter(opportunity => {
            const matchesSearch = !searchTerm || 
                opportunity.title.toLowerCase().includes(searchTerm) ||
                opportunity.company.toLowerCase().includes(searchTerm) ||
                opportunity.skills.some(skill => skill.toLowerCase().includes(searchTerm));
            
            const matchesLocation = !location || opportunity.location === location;
            const matchesCategory = !category || opportunity.category === category;
            const matchesExperience = !experience || opportunity.experience === experience;

            // Defines an internship as any 'type' containing "month"
            const isInternship = opportunity.type.toLowerCase().includes('month');
            let matchesPanel = false;

            if (currentPanel === 'jobs') {
                matchesPanel = !isInternship; // Show if it's NOT an internship
            } else { // currentPanel === 'internships'
                matchesPanel = isInternship; // Show if it IS an internship
            }
            
            return matchesSearch && matchesLocation && matchesCategory && matchesExperience && matchesPanel;
        });
        
        displayOpportunities(filtered);
    }

    function openApplicationModal(title, company, questions) {
        const modal = document.getElementById('applicationModal');
        const modalTitle = document.getElementById('modalTitle');
        const question1Label = document.getElementById('question1Label');
        const question2Label = document.getElementById('question2Label');
        
        modalTitle.textContent = `Apply for ${title} at ${company}`;
        question1Label.textContent = `Question 1: ${questions[0]}`;
        question2Label.textContent = `Question 2: ${questions[1]}`;
        
        document.getElementById('applicationForm').reset();
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('applicationForm').style.display = 'block';
        
        modal.style.display = 'block';
        
        currentOpportunity = { title, company, questions };
    }

    function closeModal() {
        document.getElementById('applicationModal').style.display = 'none';
    }

    function goBack() {
        window.history.back();
    }

    document.getElementById('applicationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        setTimeout(() => {
            document.getElementById('applicationForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            setTimeout(() => {
                closeModal();
            }, 5000);
        }, 1500);
    });

    document.getElementById('resume').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name;
        if (fileName) {
            const uploadText = e.target.parentElement.querySelector('.upload-text');
            uploadText.textContent = `Selected: ${fileName}`;
            uploadText.style.color = '#28a745';
        }
    });

    window.addEventListener('click', function(e) {
        const modal = document.getElementById('applicationModal');
        if (e.target === modal) {
            closeModal();
        }
    });

    document.addEventListener('DOMContentLoaded', initializePage);
