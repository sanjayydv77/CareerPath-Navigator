<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CareerPath Navigator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 1rem; }
        p { color: #666; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.2rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; }
        .form-group input { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; 
            font-size: 1rem; transition: border-color 0.3s;
        }
        .form-group input:focus { border-color: #667eea; outline: none; }
        .btn-reset {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; padding: 12px; border-radius: 25px;
            font-size: 1rem; font-weight: bold; cursor: pointer; transition: transform 0.2s;
        }
        .btn-reset:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .message { margin-top: 15px; font-size: 0.9rem; padding: 10px; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-lock" style="font-size: 3rem; color: #667eea; margin-bottom: 1rem;"></i>
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>

        <form id="resetForm">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="password" required placeholder="Min 6 characters">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter password">
            </div>
            <button type="submit" class="btn-reset">Change Password</button>
        </form>

        <div id="message" class="message"></div>
        <a href="index.html" style="display: block; margin-top: 20px; color: #667eea; text-decoration: none;">Back to Login</a>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const btn = document.querySelector('.btn-reset');

            // 1. Get Token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // 2. Client-side Validation
            if (!token) {
                showMessage('Invalid or missing reset token.', 'error');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // 3. Send to Backend
            btn.innerText = 'Updating...';
            btn.disabled = true;

            try {
                const response = await fetch('https://future-fit-backend-fcmi.onrender.com/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password reset successfully! You can now login.', 'success');
                    document.getElementById('resetForm').reset();
                    setTimeout(() => window.location.href = 'index.html', 3000);
                } else {
                    showMessage(data.msg || 'Failed to reset password.', 'error');
                    btn.innerText = 'Change Password';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                showMessage('Server error. Please try again.', 'error');
                btn.innerText = 'Change Password';
                btn.disabled = false;
            }
        });

        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.style.display = 'block';
            el.className = `message ${type}`;
            el.innerText = text;
        }
    </script>
</body>
</html>
